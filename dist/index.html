<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin's Weather</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>

<body>

  <header>
    <span id="title">Odin's Weather</span>
    <form action="" autocomplete="off">
      <input type="text" name="location" id="form-location" placeholder="Search Location...">
      <button type="submit" id="form-submit"><ion-icon name="search-outline"></ion-icon></button>
    </form>
  </header>

  <div id="current-weather-display">
    <div id="display-location"></div>
    <div id="current-weather-data">
      <div class="current-weather-data-container">
        <img src="#" id="current-weather-icon" alt="current weather icon">
        <div id="current-weather-desc"></div>
      </div>
      <div class="current-weather-data-container">
        <div class="temp-container">
          <span id="current-weather-temp"></span>
          <span class="temp-unit">°C</span>
        </div>
      </div>
      <div class="current-weather-data-container">
        <div class="temp-container">
          <span>FEELS LIKE : </span>
          <span id="current-weather-feel"></span>
          <span class="temp-unit">°C</span>
        </div>
        <div>
          <span>WIND : </span>
          <span id="current-weather-wind"></span>
        </div>
        <div>
          <span>HUMIDITY : </span>
          <span id="current-weather-humidity"></span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
