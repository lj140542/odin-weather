<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin's Weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <form action="">
    <input type="text" name="location" id="form-location" placeholder="Search Location...">
    <button type="submit"><ion-icon name="search-outline"></ion-icon></button>
  </form>

  <div id="current-weather-display">
    <img src="#" id="current-weather-icon" alt="current weather icon">
    <div id="current-weather-desc"></div>
    <div id="current-weather-temp-cel"></div>
    <div id="current-weather-temp-far"></div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
